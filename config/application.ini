[about]
app.name = My Website title
app.icon = "pages/default/resources/images/logo.png"
app.icon_type = image/jpg
app.author = Sayed Ahad Abbas
namespace = selude
version = 1.1
label = MyWebsiteName v${version}
description = "This is version ${version} of ${label}. Please check docs (online) for more information on variations between versions."

[credentials]
db.host = localhost
db.name = database_name
db.username = root
db.password = 

[js_paths]
jsHome = APP_PATH
ajax = APP_PATH/default/get

[autheticate]
user = true
default = 'default/index'

[plugins]
bootstrap.basedir = bootstrap-3.1.1
    bootstrap.paths.js.0 = js
    bootstrap.paths.css.0 = css
custom.basedir = custom
    custom.paths.js.0 = js
    custom.paths.css.0 = css

[default]
view_filetypes = php,phtml,html,htm

[site_settings]
include.app_name = 1

[defines]
avatar_path = "APP_PATH/store/user/images/"
order = "BAON00"
contact_email = info@simrantrading.com